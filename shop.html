<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="./Caddie.webp" type="image/png">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Orinoco</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black container-fluid">
            <a class="navbar-brand" href="index.html"><span class="gradation">Orinoco</span></a>
            <div class="navbar ml-auto" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="shop.html"><i class="fas fa-shopping-basket gradation"></i></a>
                </li>
                <li class="nav-item">
                    <p id="cart_camera" class="count"></p>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <div class="offset-lg-1 col-lg-10 offset-lg-1 text-center">
            <div class="title">
                <p><i class="fas fa-shopping-cart orinoco gradation"></i></p>
                <h1>Orinoco</h1>
            </div>
            <h2 id="totalPrice"></h2>
            <div class="offset-1 col-10" id="displayCameraStore"></div>
            <div id="empty-cart" class="d-none">
                  <h2 class="offset-1 col-10 offset-1 text-center" >Votre panier est vide !</h2>
                  <a href="index.html" class=" btn btn-dark bg-black"><span class="white" >Retour à l'accueil</span></a>
            </div>
            <div class="d-none container-cart container-fluid card-cart">
                  <div class="col-12">
                      <p class="camera-name article-title"></p>
                      <img src="" class="camera-image" >
                      <p><span class="libelle">Lentille</span></p>
                      <p class="camera-lenses"></p>
                  </div>
                  <div class="row">
                      <div class="col-6 col-md-3"><span class="libelle">Quantité</span>
                          <p class="camera-quantity"></p>
                      </div>
                      <div class="col-6 col-md-3"><span class="libelle">Prix unitaire</span>
                          <div class="row center">
                              <p><span class="camera-price"></span> €</p>
                          </div>
                      </div>
                      <div class="col-6 col-md-3"><span class="libelle">Prix total</span>
                          <div class="row center">
                              <p><span class="camera-totalPrice"></span> €</p>
                          </div>
                      </div>
                      <div class="col-6 col-md-3"><span class="libelle">Supprimer</span>
                          <p><a class="deleteBtn btn"><i class="far fa-trash-alt icon"></i></a></p>
                      </div> 
                  </div>
              </div>
            <div id="clone-template"></div>
            <div id="form-validate">
                <h2>Formulaire</h2>
                <form class="row" id="formChecked">
                    <div class="col-12 col-md-6 space">
                        <input type="text" class="form-control border-dark" id="inputFirstName" placeholder="Prénom" aria-label="Prénom" required>
                    </div>
                    <div class=" col-12 col-md-6 space">
                        <input type="text" class="form-control border-dark" id="inputLastName" placeholder="Nom" aria-label="Nom" required>
                    </div>
                    <div class="col-12 space">
                        <input type="email" class="form-control border-dark" id="inputEmail" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="col-12 space">
                        <input type="text" class="form-control border-dark" id="inputAddress" placeholder="Adresse" aria-label="Adresse" required>
                    </div>
                    <div class="col-12 space">
                        <input type="text" class="form-control border-dark" id="inputAddress2" placeholder="Appartement, étage, batiment ..." aria-label="Appartement, étage, batiment ...">
                    </div>
                    <div class="col-12 col-md-5 space">
                        <input type="text" class="form-control border-dark" id="inputCity" placeholder="Ville" aria-label="Ville" required>
                    </div>
                    <div class="col-12 col-md-4 space">
                        <input type="text" class="form-control border-dark" id="inputCountry" placeholder="Pays" aria-label="Pays" required>
                        </div>
                    <div class="col-12 col-md-3 space">
                        <input type="text" class="form-control border-dark" id="inputZip" placeholder="Code Postal" aria-label="Code postal" required>
                    </div>
                    <div class="col-12 space">
                        <div class="form-check center">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label space-left" for="gridCheck">J'accepte les mentions légales</label>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <a href="#" class="btn btn-dark bg-black" id="validate"><span class="white" >Validez votre commande</span></a>
            </div>
        </div>  
    </main>
    <footer>
        <nav class="navbar navbar-dark bg-black">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="https://user.oc-static.com/upload/2019/09/04/15675819263013_image1.png" alt="Orinoco Logo" width="80" height="35" class="d-inline-block align-text-top">
              </a>
              <div class="row row-no-gutters social">
                <div class="col-4">
                    <div class="text-center">
                        <a class="social" href="index.html" title="Retrouvez-nous sur Twitter"><span class="fab fa-twitter icon-md white"></span></a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="text-center">
                        <a class="social" href="index.html" title="Retrouvez-nous sur Facebook"><span class="fab fa-facebook icon-md white"></span></a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="text-center">
                        <a class="social" href="index.html" title="Retrouvez-nous sur Instagram"><span class="fab fa-instagram icon-md white"></span></a>
                    </div>
                </div>
            </div>
            </div>
          </nav>
    </footer>

    <script src="./function.js"></script>
    <script src="./shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
